<!-- Convert Units -->
<!-- Temp, Currency, Volume, Mass, etc -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unit Converter</title>

	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.u-clear {
			clear: both;
		}

		.container {
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
		}

		.grid-item {
			box-sizing: border-box;
			width: 49%;
			margin-right: 2%;
			margin-bottom: 2%;
			padding: 5px 20px 20px;
			float: left;
			border: 2px solid #ddd;
			border-radius: 8px;
		}

		.grid-item:nth-child(2n) {
			margin-right: 0;
		}

		.row {
			
		}

		.row::after {
			content: '';
			clear: both;
			display: table;
		}

		.col {
			float: left;
		}

		.col-half {
			box-sizing: border-box;
			width: 48%;
			margin-right: 4%;
		}

		.col-half:nth-child(2) {
			margin-right: 0;
		}
		
		@media screen and (max-width: 600px) {
			/*.col-half {
				width: 100%;
				margin-right: 0;
			}*/

			.grid-item {
				width: 100%;
				margin-right: 0;
			}
		}

		@media screen and (max-width: 880px) {
			.grid-item {
				margin-bottom: 20px;
			}
			.container {
				box-sizing: border-box;
				padding-left: 30px;
				padding-right: 30px;
			}
		}

		.u-width100pc {
			width: 100%;
		}

		.buttons-wrap {
			clear: both;
			margin-top: 15px;
			margin-bottom: 15px;
		}

		.button {
			background-color: #333;
			color: #fff;
			text-transform: uppercase;
			font-size: 12px;
			box-sizing: border-box;
			padding: 10px;
			display: inline-block;
			text-decoration: none;
			letter-spacing: 0.04em;
			border-radius: 5px;
		}

		.answer {
			background-color: #f6f6f6;
			box-sizing: border-box;
			padding: 12px 10px;
			border-radius: 5px;
		}

		input[type="text"] {
			box-sizing: border-box;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 2px solid #eeeeee;
		}

	</style>
</head>
<body>
	
	<div class="container">
		<h1>Unit Converter</h1>

<!-- 		<h2>Temperature</h2> -->
		<div class="grid-wrap"></div>
	</div>

	<script>
	var item = [
		{
			title: 'Celcius to Fahrenheit',
			unitA: '&deg;C',
			unitB: '',
			type: 'celcToFahren',
			topic: 'Temperature'
		},
		{
			title: 'Fahrenheit to Celcius',
			unitA: '&deg;F',
			unitB: '',
			type: 'fahrenToCelc',
			topic: 'Temperature'
		},
		{
			title: 'Inches to Cm',
			unitA: 'Inches',
			unitB: 'Cm',
			type: 'inchesToCm',
			topic: 'Length'
		},
		{
			title: 'Cm to Inches',
			unitA: 'Cm',
			unitB: 'Inches',
			type: 'cmToInches',
			topic: 'Length'
		}
	];

	var gridContainer = document.querySelector('.grid-wrap');
	var html = '';

	

	window.onload = function() {

		// celcius to fahrenheit
		var cToF = {
			item: document.querySelector('.type-celcToFahren'),
			a: document.querySelector('.type-celcToFahren .unitA'),
			b: '',
			submit: document.querySelector('.type-celcToFahren .button-convert'),
			reset: document.querySelector('.type-celcToFahren .button-reset'),
			answer: document.querySelector('.type-celcToFahren .answer > span'),
			method: function() {
				if ( !(cToF.a.value == '') ) {
					cToF.answer.innerHTML = (((parseInt(cToF.a.value) * 9) / 5) + 32).toFixed(2) + ' &deg;F';
				} else {
					alert('Please enter a value.');
				}
			}
		};

		// fahrenheit to celcius
		var fToC = {
			item: document.querySelector('.type-fahrenToCelc'),
			a: document.querySelector('.type-fahrenToCelc .unitA'),
			b: '',
			submit: document.querySelector('.type-fahrenToCelc .button-convert'),
			reset: document.querySelector('.type-fahrenToCelc .button-reset'),
			answer: document.querySelector('.type-fahrenToCelc .answer > span'),
			method: function() {
				if ( !(fToC.a.value == '') ) {
					fToC.answer.innerHTML = (((parseInt(fToC.a.value) - 32) * 5) / 9).toFixed(2) + ' &deg;C';
				} else {
					alert('Please enter a value.');
				}
			}
		}

		// inches to cm
		var iToCm = {
			item: document.querySelector('.type-inchesToCm'),
			a: document.querySelector('.type-inchesToCm .unitA'),
			b: '',
			submit: document.querySelector('.type-inchesToCm .button-convert'),
			reset: document.querySelector('.type-inchesToCm .button-reset'),
			answer: document.querySelector('.type-inchesToCm .answer > span'),
			method: function() {
				if ( !(iToCm.a.value == '') ) {
					iToCm.answer.innerHTML = (parseInt(iToCm.a.value) * 2.54).toFixed(2) + ' cm';
				} else {
					alert('Please enter a value.');
				}
			}
		}

		// cm to inches
		var cmToI = {
			item: document.querySelector('.type-cmToInches'),
			a: document.querySelector('.type-cmToInches .unitA'),
			b: '',
			submit: document.querySelector('.type-cmToInches .button-convert'),
			reset: document.querySelector('.type-cmToInches .button-reset'),
			answer: document.querySelector('.type-cmToInches .answer > span'),
			method: function() {
				if ( !(cmToI.a.value == '') ) {
					cmToI.answer.innerHTML = (parseInt(cmToI.a.value) * 0.393701).toFixed(2) + ' inches';
				} else {
					alert('Please enter a value.');
				}
			}
		}

		function reset(element) {
			if ( element.value ) {
				element.value = '';
			} else {
				element.innerHTML = '';
			}
		}
	  
	 	cToF.submit.addEventListener('click', cToF.method);
	 	cToF.reset.addEventListener('click', function() { reset(cToF.a); reset(cToF.answer); });

		fToC.submit.addEventListener('click', fToC.method);
		fToC.reset.addEventListener('click', function() { reset(fToC.a); reset(fToC.answer); });

		iToCm.submit.addEventListener('click', iToCm.method);
		iToCm.reset.addEventListener('click', function() { reset(iToCm.a); reset(iToCm.answer); });

		cmToI.submit.addEventListener('click', cmToI.method);
		cmToI.reset.addEventListener('click', function() { reset(cmToI.a); reset(cmToI.answer); });

	};


	for ( var i=0; i<item.length; i++ ) {

		// check where to put end tag for grid-section tag
		if ( i !== 0 && (item[i].topic !== item[parseInt(i) - 1].topic) ) {
			html += `</div>`;
		}

		// check where to put title
		if ( i == 0 || item[i].topic !== item[parseInt(i) - 1].topic) {
			html += `<div class="u-clear"></div>
					 <h2>${item[i].topic}</h2>
					 <div class="u-clear"></div><div class="grid-section">`;
		}

		html += `<div class="grid-item type-${item[i].type}">
					<h3>${item[i].title}</h3>
					<div class="row">`;

		if ( item[i].unitA !== '' ) {
		html+=			`<div class="col col-half">
									<label for="" class="u-width100pc">${item[i].unitA}</label>
									<input type="text" class="u-width100pc unitA"/>
								</div>`
		}
		
		if ( item[i].unitB !== '' ) {
		html+=			`<div class="col col-half">
							<label for="" class="u-width100pc">${item[i].unitB}</label>
							<input type="text" class="u-width100pc unitB"/>
						</div>`;
		}
		

		html+=		`</div>
			
					<div class="buttons-wrap">
						<a href="#" class="button button-reset">Reset</a>
						<a href="#" class="button button-convert">Convert</a>
					</div>

					<div class="answer">Answer: <span></span></div>

				</div>`;

		
	}

	gridContainer.innerHTML = html;

	</script>

</body>
</html>
