<!-- Convert Units -->
<!-- Temp, Currency, Volume, Mass, etc -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unit Converter</title>

	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
		}

		.grid-item {
			box-sizing: border-box;
			width: 49%;
			margin-right: 2%;
			margin-bottom: 2%;
			padding: 5px 20px 20px;
			float: left;
			border: 2px solid #ddd;
			border-radius: 8px;
		}

		.grid-item:nth-child(2n) {
			margin-right: 0;
		}

		.row {
			
		}

		.row::after {
			content: '';
			clear: both;
			display: table;
		}

		.col {
			float: left;
		}

		.col-half {
			box-sizing: border-box;
			width: 48%;
			margin-right: 4%;
		}

		.col-half:nth-child(2) {
			margin-right: 0;
		}
		
		@media screen and (max-width: 600px) {
			/*.col-half {
				width: 100%;
				margin-right: 0;
			}*/

			.grid-item {
				width: 100%;
				margin-right: 0;
			}
		}

		@media screen and (max-width: 880px) {
			.grid-item {
				margin-bottom: 20px;
			}
			.container {
				box-sizing: border-box;
				padding-left: 30px;
				padding-right: 30px;
			}
		}

		.u-width100pc {
			width: 100%;
		}

		.buttons-wrap {
			clear: both;
			margin-top: 15px;
			margin-bottom: 15px;
		}

		.button {
			background-color: #333;
			color: #fff;
			text-transform: uppercase;
			font-size: 12px;
			box-sizing: border-box;
			padding: 10px;
			display: inline-block;
			text-decoration: none;
			letter-spacing: 0.04em;
			border-radius: 5px;
		}

		.answer {
			background-color: #f6f6f6;
			box-sizing: border-box;
			padding: 12px 10px;
			border-radius: 5px;
		}

		input[type="text"] {
			box-sizing: border-box;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 2px solid #eeeeee;
		}

	</style>
</head>
<body>
	
	<div class="container">
		<h1>Hello</h1>

<!-- 		<h2>Temperature</h2> -->
		<div class="grid-wrap"></div>
	</div>

	<script>
	var item = [
		{
			title: 'Celcius to Fahrenheit',
			unitA: '&deg;C',
			unitB: '',
			type: 'celcToFahren'
		},
		{
			title: 'Fahrenheit to Celcius',
			unitA: '&deg;F',
			unitB: '',
			type: 'fahrenToCelc'
		},
		// {
		// 	title: 'test',
		// 	unitA: '',
		// 	unitB: '',
		// 	type: ''
		// }
	];

	var gridContainer = document.querySelector('.grid-wrap');
	var html = '';

	

	window.onload = function() {

		var cToF = {
			item: document.querySelector('.type-celcToFahren'),
			a: document.querySelector('.type-celcToFahren .unitA'),
			b: '',
			submit: document.querySelector('.type-celcToFahren .button-convert'),
			reset: document.querySelector('.type-celcToFahren .button-reset'),
			answer: document.querySelector('.type-celcToFahren .answer > span')
		};

		var fToC = {
			item: document.querySelector('.type-fahrenToCelc'),
			a: document.querySelector('.type-fahrenToCelc .unitA'),
			b: '',
			submit: document.querySelector('.type-fahrenToCelc .button-convert'),
			reset: document.querySelector('.type-fahrenToCelc .button-reset'),
			answer: document.querySelector('.type-fahrenToCelc .answer > span')
		}

		function reset(element) {
			if ( element.value ) {
				element.value = '';
			} else {
				element.innerHTML = '';
			}
		}
	  
	 	cToF.submit.addEventListener('click', triggerCelcToFahren);
	 	cToF.reset.addEventListener('click', function() { reset(cToF.a); reset(cToF.answer); });

		function triggerCelcToFahren() {
			if ( !(cToF.a.value == '') ) {
				cToF.answer.innerHTML = (((parseInt(cToF.a.value) - 32) * 5) / 9).toFixed(2) + ' &deg;F';
			} else {
				alert('no');
			}
		}

		fToC.submit.addEventListener('click', triggerFahrenToCelc);
		fToC.reset.addEventListener('click', function() { reset(fToC.a); reset(fToC.answer); });

		function triggerFahrenToCelc() {
			if ( !(fToC.a.value == '') ) {
				fToC.answer.innerHTML = (((parseInt(fToC.a.value) * 9) / 5) + 32).toFixed(2) + ' &deg;C';
			} else {
				alert('no');
			}
		}

	};


	for ( var i=0; i<item.length; i++ ) {
		html += `<div class="grid-item type-${item[i].type}">
					<h3>${item[i].title}</h3>
					<div class="row">`;

		if ( item[i].unitA !== '' ) {
		html+=			`<div class="col col-half">
									<label for="" class="u-width100pc">${item[i].unitA}</label>
									<input type="text" class="u-width100pc unitA"/>
								</div>`
		}
		
		if ( item[i].unitB !== '' ) {
		html+=			`<div class="col col-half">
							<label for="" class="u-width100pc">${item[i].unitB}</label>
							<input type="text" class="u-width100pc unitB"/>
						</div>`;
		}
		

		html+=		`</div>
			
					<div class="buttons-wrap">
						<a href="#" class="button button-reset">Reset</a>
						<a href="#" class="button button-convert">Convert</a>
					</div>

					<div class="answer">Answer: <span></span></div>

				</div>`;
	}

	gridContainer.innerHTML = html;

	</script>

</body>
</html>
