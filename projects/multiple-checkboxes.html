<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiple Checkboxes</title>
</head>

<body>

<style>

	body {
		font-family: Helvetica, Arial, sans-serif;
		background-color: #8DBDD1;
		background-image: url(https://unsplash.it/1920/1600?image=638);
		color: #333;
	}

	form {
		box-sizing: border-box;
		background-color: #fff;
		max-width: 500px;
		width: 100%;
		margin: 10% auto 0;
		padding: 10px 20px 30px;
		
		box-shadow: 
			1px 1px 0px #333,
			2px 2px 0px #333,
			3px 3px 0px #333,
			4px 4px 0px #333,
			5px 5px 0px #333,
			6px 6px 0px #333,
			7px 7px 0px #333,
			8px 8px 0px #333
			;
	}

	h1 {
		text-align: center;
		border-bottom: 5px solid #8DBDD1;
		padding-bottom: 10px;
		margin-bottom: 15px;
	}

	ul {
		list-style: none;
		padding: 0;
		margin: 0;
		border-radius: 5px;
	}

	.checklist-item {	
		border-bottom: 2px solid #ddd;
	}

	.checklist-item:last-child {
		border-bottom: 0;
	}

	.checklist-item::after {
		content: '';
		display: table;
		clear: both;
	}

	input[type="checkbox"] {
		float: left;
		height: 30px;
		width: 30px;
		margin-left: 10px;
		padding: 10px;
		box-sizing: border-box;
		display: inline-block;
	}

	input[type="checkbox"] + label span {
		position: relative;
	}

	input[type="checkbox"] + label span::after {
		content: '';
		height: 2px;
		background-color: rgba(0,0,0,0.5);
		width: 0%;
		display: inline-block;
		position: absolute;
		left: 0;
		top: 8px;
		transition: .2s ease-in-out;
	}

	input[type="checkbox"]:checked + label span::after {
		width: 100%;
		transition: .2s ease-in-out;
	}

	label {
		float: left;
		width: calc(100% - 50px);
		border-left: 2px solid #ddd;
		padding: 10px;
		box-sizing: border-box;
		-webkit-user-select: none;
		   -moz-user-select: none;
		    -ms-user-select: none;
		        user-select: none;
	}

	/*  media queriesÂ */
	@media (min-width: 1280px) {
		body {
			background-size: cover;
		}
	}

</style>



<form action="">
	<h1>Multiple Checkboxes</h1>

	<ul class="checklist">
		<li class="checklist-item">
			<input type="checkbox" id="checkbox1"/>
			<label for="checkbox1" class="note"><span>Grocery Shopping</span></label>
		</li>
		<li class="checklist-item">
			<input type="checkbox" id="checkbox2"/>
			<label for="checkbox2" class="note"><span>Practice JavaScript</span></label>
		</li>
		<li class="checklist-item">
			<input type="checkbox" id="checkbox3"/>
			<label for="checkbox3" class="note"><span>Pack Luggage for Sydney</span></label>
		</li>
		<li class="checklist-item">
			<input type="checkbox" id="checkbox4"/>
			<label for="checkbox4" class="note"><span>Blender 3D Model Challenge</span></label>
		</li>
		<li class="checklist-item">
			<input type="checkbox" id="checkbox5"/>
			<label for="checkbox5" class="note"><span>Christmas Shopping</span></label>
		</li>
		<li class="checklist-item">
			<input type="checkbox" id="checkbox6"/>
			<label for="checkbox6" class="note"><span>Buy an Optus travel nano sim</span></label>
		</li>
	</ul>
</form>

<script>
	const checkboxes = document.querySelectorAll('.checklist-item input[type="checkbox"]');
	const checkbox = document.querySelector('.checklist-item');

	let lastChecked;

	console.log(checkboxes);

	function clicked(e) {

		let inBetween = false;

		if ( e.shiftKey && this.checked ) {
			checkboxes.forEach(checkbox => {
				console.log(checkbox);

				if (checkbox === this || checkbox === lastChecked) {
					inBetween = !inBetween;

					console.log('checked in between');
				}

				if ( inBetween ) {
					checkbox.checked = true;
				}
			})
		}

		lastChecked = this;
	}

	checkboxes.forEach(checkbox => checkbox.addEventListener('click', clicked));



</script>
	
</body>
</html>
