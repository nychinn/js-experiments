<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>No Tears Game</title>
</head>
<body>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="assets/jquery.hotkeys.js"></script>
	<script src="assets/key_status.js"></script>
	<script src="assets/util.js"></script>
	<script src="assets/sound.js"></script>
	<script src="assets/sprite.js"></script>
	<script src="script.js"></script>



	

	<script>
	// create the canvas
	var CANVAS_WIDTH = 480;
	var CANVAS_HEIGHT = 320;

	var canvasElement = $(`<canvas width="${CANVAS_WIDTH}" height="${CANVAS_HEIGHT}"></canvas>`);
	var canvas = canvasElement.get(0).getContext("2d");
	canvasElement.appendTo('body');

	// game loop
	var FPS = 30;

	setInterval(function() {
		update();
		draw();
	}, 1000/FPS);

	var textX = 50;
	var textY = 50;

	function update() {

		if ( keydown.space ) {
			player.shoot();
		}

		if ( keydown.left ) {
			player.x -= 5;
		}

		if ( keydown.right ) {
			player.x += 5;
		}

		playerBullets.forEach(function(bullet) {
			bullet.update();
		})

		playerBullets = playerBullets.filter(function(bullet) {
			return bullet.active;
		});

		player.x = player.x.clamp(0, CANVAS_WIDTH - player.width);

		enemies.forEach(function(enemy) {
			enemy.update();
		});

		enemies = enemies.filter(function(enemy) {
			return enemy.active;
		});

		if ( Math.random() < 0.1 ) {
			enemies.push(Enemy());
		}

		handleCollisions();
	}

	function draw() {
		canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
		player.draw();

		playerBullets.forEach(function(bullet) {
			bullet.draw();
		})

		playerBullets = playerBullets.filter(function(bullet) {
			return bullet.active;
		});

		enemies.forEach(function(enemy) {
			enemy.draw();
		});
	}

	// create the player
	var player = {
		color: '#00A',
		x: 220,
		y: 270,
		width: 32,
		height: 32,
		draw: function() {
			canvas.fillStyle = this.color;
			canvas.fillRect(this.x, this.y, this.width, this.height);
		},
		shoot: function() {
			// Sound.play('shoot');

			var bulletPosition = this.midpoint();

			playerBullets.push(Bullet({
				speed: 5,
				x: bulletPosition.x,
				y: bulletPosition.y
			}));
		},
		midpoint: function() {
			return {
				x: this.x + this.width/2,
				y: this.y + this.height/2
			}
		}
	}

	// create bullets
	var playerBullets = [];

	function Bullet(I) {
		I.active = true;

		I.xVelocity = 0;
		I.yVelocity = -I.speed;
		I.width = 3;
		I.height = 3;
		I.color = '#000';

		I.inBounds = function() {
			return I.x >= 0 && I.x <= CANVAS_WIDTH &&
				I.y >= 0 && I.y <= CANVAS_HEIGHT;
		};

		I.draw = function() {
			canvas.fillStyle = this.color;
			canvas.fillRect(this.x, this.y, this.width, this.height);
		};

		I.update = function() {
			I.x += I.xVelocity;
			I.y += I.yVelocity;

			I.active = I.active && I.inBounds();
		}

		return I;
	}

	// create enemies

	var enemies = [];

	function Enemy(I) {
		I = I || {};

		I.active = true;
		I.age = Math.floor(Math.random() * 128);

		I.color = '#A2B';

		I.x = CANVAS_WIDTH / 4 + Math.random() * CANVAS_WIDTH / 2;
		I.y = 0;
		I.xVelocity = 0;
		I.yVelocity = 2;

		I.width = 32;
		I.height = 32;

		I.inBounds = function() {
			return I.x >= 0 && I.x <= CANVAS_WIDTH &&
				I.y >= 0 && I.y <= CANVAS_HEIGHT;
		}

		I.draw = function() {
			canvas.fillStyle = this.color;
			canvas.fillRect(this.x, this.y, this.width, this.height);
		}

		I.update = function() {
			I.x += I.xVelocity;
			I.y += I.yVelocity;

			I.xVelocity = 3 * Math.sin(I.age * Math.PI / 64);
			I.age++;
			I.active = I.active && I.inBounds();
		}

		I.sprite = Sprite('enemy');

		I.draw = function() {
			this.sprite.draw(canvas, this.x, this.y);
		};

		I.explode = function() {
			// Sound.play('explosion');
			this.active = false;
			// extra: add explosion graphic
		}

		return I;
	}


	// loading and drawing images

	player.sprite = Sprite('player');

	player.draw = function() {
		this.sprite.draw(canvas, this.x, this.y);
	};

	player.explode = function() {
		this.active = false;
		// extra credit: add explosion graphic and then end game
	}

	// collision detection
		// player bullets => enemy ships
		// player => enemy ships

	function collides(a, b) {
		return a.x < b.x + b.width &&
			   a.x + a.width > b.x &&
			   a.y < b.y + b.height &&
			   a.y + a.height > b.y;
	}

	function handleCollisions() {
		playerBullets.forEach(function(bullet) {
			enemies.forEach(function(enemy) {
				if (collides(bullet, enemy)) {
					enemy.explode();
					bullet.active = false;
				}
			})
		})

		enemies.forEach(function(enemy) {
			if ( collides(enemy, player) ) {
				enemy.explode();
				player.explode();
			}
		});
	}








	</script>
</body>
</html>
