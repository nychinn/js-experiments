<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">

	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Roboto, Helvetica, Arial, sans-serif;
			font-weight: 300;
			font-size: 13px;
			overflow: hidden;
		}

		a {
			text-decoration: none;
			color: #333;
			display: inline-block;
		}

		header {
			-webkit-box-sizing: border-box;
			   -moz-box-sizing: border-box;
			        box-sizing: border-box;
			background-color: #333;
			padding: 20px;
			text-align: center;
		}

		header h1 {
			margin: 0;
			text-transform: uppercase;
			letter-spacing: 3px;
			color: #fff;
			font-weight: 300;
		}

		footer {
			clear: both;
			-webkit-box-sizing: border-box;
			   -moz-box-sizing: border-box;
			        box-sizing: border-box;
			padding: 10px;
			background-color: #333;
			color: #fff;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 1px;
			font-size: 11px;
		}

		footer a {
			color: #fff;
			line-height: 2;
		}
		
		.grid-wrap {
			
		}

		.grid-item {
			float: left;
			display: inline-block;
			width: 20%;
			height: 0;
			padding-bottom: 20%;
			position: relative;
			/*background-color: #AEECEF;*/
			background-color: #414770;
			/*background-color: #6B9080;*/
			cursor: pointer;
			
			-webkit-transition: background-color .5s ease-in-out;
			   -moz-transition: background-color .5s ease-in-out;
			    -ms-transition: background-color .5s ease-in-out;
			     -o-transition: background-color .5s ease-in-out;
			        transition: background-color .5s ease-in-out;
		}

		.grid-item:nth-child(2n) {
			/*background-color: #80DED9;*/
			background-color: #5B85AA;
			/*background-color: #A4C3B2;*/
		}

		svg {
			/*width: 50%;*/

			-webkit-transition: transform .7s ease-in-out;
			   -moz-transition: transform .7s ease-in-out;
			    -ms-transition: transform .7s ease-in-out;
			     -o-transition: transform .7s ease-in-out;
			        transition: transform .7s ease-in-out;
		}

		.playing {
			background: #eee !important;
			opacity: 1;
		}

		.playing svg {
			-webkit-transform: scale(1.1);
			   -moz-transform: scale(1.1);
			    -ms-transform: scale(1.1);
			     -o-transform: scale(1.1);
			        transform: scale(1.1);
		}

		/*.playing::before {
			content: '';
			display: block;
			width: 100px;
			height: 100px;
			background-color: red;
		}*/

		.grid-inner {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			
		}

		.table {
			border-collapse: collapse;
			display: table;
			width: 101%;
			height: 101%;
		}

		.table-cell {
			display: table-cell;
			vertical-align: middle;
			text-align: center;
		}



		@media screen and (max-width: 1024px) {
			.grid-item {
				width: 33.33%;
				padding-bottom: 33.33%;
			}
		}
	</style>

	
</head>

	<script>

	const buttons = Array.from(document.querySelectorAll('.grid-item'));

	function removeTransition(e) {
		// if (e.propertyName !== 'transform') return;
		e.target.classList.remove('playing');
	}

	buttons.forEach(function(button) {
		const animal = button.dataset.animal;
		const audio = document.querySelector(`audio[data-animal="${animal}"]`);

		button.addEventListener('transitionend', removeTransition);

		button.addEventListener('click', () => {
			console.log(audio);
			button.classList.add('playing');
			if (!audio) return;

			audio.currentTime = 0;
			audio.play();
		});
	});
