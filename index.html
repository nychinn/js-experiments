		<title>JS Experiments</title>

		<style>
			.container {
				width: 100%;
				max-width: 800px;
				margin: 0 auto;
			}
			.gridItem {
				width: 32%;
				height: 0;
				padding-bottom: 33.33%;
				display: inline-block;
				float: left;
				box-sizing: border-box;
				position: relative;
				background-color: #ddd;
				margin-right: 2%;
				margin-bottom: 2%;
				overflow: hidden;
				-webkit-background-size: cover;
				     -o-background-size: cover;
				        background-size: cover;
				
			}

			

			.gridItem:nth-child(2n) {
				background-color: #ccc;
			}
			.gridItem:nth-child(3n) {
				margin-right: 0;
			}
			.gridItem::before{
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(255,255,255,0.8);
				-webkit-transition: .3s ease-in-out;
				   -moz-transition: .3s ease-in-out;
				    -ms-transition: .3s ease-in-out;
				     -o-transition: .3s ease-in-out;
				        transition: .3s ease-in-out;
			}

			.gridItem:hover::before {
				background: rgba(255,255,255,0.65);
			}
			.gridItem:hover h2 {
				color: #000;
			}

			.gridItem:hover h2 a {
				color: #000;
			}

			.gridItem:hover .cross::before {
				-webkit-transform: translateY(18%) translateX(50%) rotate(45deg) scale(1);
				   -moz-transform: translateY(18%) translateX(50%) rotate(45deg) scale(1);
				    -ms-transform: translateY(18%) translateX(50%) rotate(45deg) scale(1);
				     -o-transform: translateY(18%) translateX(50%) rotate(45deg) scale(1);
				        transform: translateY(18%) translateX(50%) rotate(45deg) scale(1);
			}

			.gridItem:hover .cross::after {
				-webkit-transform: translateY(18%) translateX(50%) rotate(-45deg) scale(1);
				   -moz-transform: translateY(18%) translateX(50%) rotate(-45deg) scale(1);
				    -ms-transform: translateY(18%) translateX(50%) rotate(-45deg) scale(1);
				     -o-transform: translateY(18%) translateX(50%) rotate(-45deg) scale(1);
				        transform: translateY(18%) translateX(50%) rotate(-45deg) scale(1);
			}

			.gridLink {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
			}

			.gridItem h2 {
				margin: 0;
				bottom: 0;
				width: 100%;
				font-size: 36px;
				padding: 10px;
				box-sizing: border-box;
				position: relative;
				-webkit-transition: .3s ease-in-out;
				   -moz-transition: .3s ease-in-out;
				    -ms-transition: .3s ease-in-out;
				     -o-transition: .3s ease-in-out;
				        transition: .3s ease-in-out;
			}

			.gridItem h2 a {
				color: #555;
				font-family: 'Abril Fatface';
				-webkit-transition: .3s ease-in-out;
				   -moz-transition: .3s ease-in-out;
				    -ms-transition: .3s ease-in-out;
				     -o-transition: .3s ease-in-out;
				        transition: .3s ease-in-out;
			}

			.gridItem a {
				text-decoration: none;
				color: #fff;
				/*letter-spacing: 1px;*/
				font-family: Roboto;
				font-weight: 400;
			}

			.gridTable {
				display: table;
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}

			.gridInner {
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}

			.cross {
				display: block;
				height: 100%;
				width: 100%;
				position: absolute;
				left: 0;
				top: 0;
			}

			.cross::before,
			.cross::after {
				content: '';
				display: block;
				background: #fff;
				position: absolute;
				left: 45%;
				-webkit-transform-origin: 50% 50%;
				   -moz-transform-origin: 50% 50%;
				    -ms-transform-origin: 50% 50%;
				     -o-transform-origin: 50% 50%;
				        transform-origin: 50% 50%;
				-webkit-transition: 0.2s ease-in-out;
				   -moz-transition: 0.2s ease-in-out;
				    -ms-transition: 0.2s ease-in-out;
				     -o-transition: 0.2s ease-in-out;
				        transition: 0.2s ease-in-out;
			}
			.cross::before {
				width: 5%;
				height: 80%;
				/*background: blue;*/
				-webkit-transform: translateY(18%) translateX(50%) rotate(45deg) scale(0);
				   -moz-transform: translateY(18%) translateX(50%) rotate(45deg) scale(0);
				    -ms-transform: translateY(18%) translateX(50%) rotate(45deg) scale(0);
				     -o-transform: translateY(18%) translateX(50%) rotate(45deg) scale(0);
				        transform: translateY(18%) translateX(50%) rotate(45deg) scale(0);
			}
			.cross::after {
				width: 5%;
				height: 80%;
				-webkit-transform: translateY(18%) translateX(50%) rotate(-45deg) scale(0);
				   -moz-transform: translateY(18%) translateX(50%) rotate(-45deg) scale(0);
				    -ms-transform: translateY(18%) translateX(50%) rotate(-45deg) scale(0);
				     -o-transform: translateY(18%) translateX(50%) rotate(-45deg) scale(0);
				        transform: translateY(18%) translateX(50%) rotate(-45deg) scale(0);
			}
			
			/* tablet */
			@media screen and (max-width: 788px) {
				.container {
					-webkit-box-sizing: border-box;
					   -moz-box-sizing: border-box;
					        box-sizing: border-box;
					padding: 0 20px;
				}
				.gridItem {
					width: 49%;
					padding-bottom: 50%;
				}
				.gridItem:nth-child(2n) {
					margin-right: 0;
				}
				.gridItem:nth-child(3n) {
					margin-right: 2%;
				}
			}
			
			/* mobileÂ */
			@media screen and (max-width: 600px) {
				.container {
					-webkit-box-sizing: border-box;
					   -moz-box-sizing: border-box;
					        box-sizing: border-box;
					padding: 0 20px;
				}
				.gridItem {
					width: 100%;
				}
			}
		</style>

	</head>
	<body>

		<div id="wrapper" class="relative">

			<main>
				<div class="container">
					<h1>JS Experiments</h1>
					<div class="grid"></div>
				</div>
			</main>

		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script>
			var links = [
				{
					link: 'projects/animal-sounds/index.html',
					title: 'Animal Sounds',
					image: 'https://picsum.photos/500/500?image=1056'
				},
				{
					link: 'projects/multiple-checkboxes/index.html',
					title: 'Multiple Checkboxes',
					image: 'https://picsum.photos/500/500?image=1029'
				},
				{
					link: 'projects/pig-latin/index.html',
					title: 'Pig Latin',
					image: 'https://picsum.photos/500/500?image=930'
				},
				{
					link: 'projects/unit-converter/index.html',
					title: 'Unit Converter',
					image: 'https://picsum.photos/500/500?image=977'
				},
				{
					link: 'projects/simon/index.html',
					title: 'Simon',
					image: 'https://picsum.photos/500/500?image=982'
				},
				{
					link: 'projects/jankenpon/index.html',
					title: 'Jankenpon',
					image: 'https://picsum.photos/500/500?image=1015'
				},
				{
					link: 'projects/etch-a-sketch/index.html',
					title: 'Etch a Sketch',
					image: 'https://picsum.photos/500/500?image=970'
				}
			]

			var html = '';

			for ( var i=0; i<links.length; i++ ) {
				html += `
						<div class="gridItem" style="background-image: url(${links[i].image})">
							<div class="gridTable">
								<div class="cross"></div>
								<div class="gridInner">
									<h2><a href="${links[i].link}">${links[i].title}</a></h2>
								</div>
							</div>
							<a href="${links[i].link}" class="gridLink"></a>
						</div>
						`;
			}

			document.querySelector('.grid').innerHTML = html;
		</script>

	</body>
